<html>

<head>

</head>

<body>

<h1>Redirecting to page</h1>

<p id="surveylink"></p>

<script>
	// URL list
	var randURLs = [
		"https://sdesabbata.github.io/r-for-geographic-data-science/introduction-to-r.html",
		"https://sdesabbata.github.io/r-for-geographic-data-science/r-programming.html",
		"https://sdesabbata.github.io/r-for-geographic-data-science/selection-and-manipulation.html"
	];

	// Get a random number between 0 and 2
	var randNum = Math.floor(Math.random() * 3);

	// Redirect
	document.getElementById("surveylink").innerHTML = "please click <a href=\"" + randURLs[randNum] + "\">here</a> to continue to the survey.";
</script>

</body>

</html>
